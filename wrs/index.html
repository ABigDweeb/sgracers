            border-radius: 8px;

        }

        }

        }

        .player-info {

            border-radius: 5px;

        }

        }

            height: 16px;
            width: 21px;
            vertical-align: middle;
            margin-right: 4px;
        }

            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .burger-icon {
            width: 40px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            padding: 5px;
        }

        .burger-line {
            height: 4px;
            width: 100%;
            background-color: #eee;
            border-radius: 2px;
        }

        .menu-dropdown {
            position: absolute;
            top: 50px;
            left: 0;
            background: #222;
            border: 1px solid #444;
            border-radius: 5px;
            min-width: 200px;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .menu-dropdown.show {
            display: flex;
        }

        .menu-item {
            padding: 12px 20px;
            color: #eee;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.2s;
        }

        function getDisplayName(map) {
            if (map === "Silo") {
                return "Club Silo";
            }
            return map.replace(/_/g, ' ');
        }

        function formatTime(milliseconds) {
            const seconds = (milliseconds / 1000).toFixed(3);
            return seconds + 's';
        }

        function getUrlMapName(map) {
            if (map === "Club Silo") return "Silo";
            if (map === "Foregone Destruction") return "Foregone_Destruction";
            if (map === "Karman Station") return "Karman_Station";
            return map.replace(/ /g, '_');
        }

        function cleanUrl() {
            window.history.replaceState({}, '', '/wrs');
        }

        async function loadLeaderboardData(map, difficulty) {
            try {
                const url = `/api/generate-leaderboard?map=${encodeURIComponent(map)}&difficulty=${encodeURIComponent(difficulty)}&length=1`;
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`Failed to load leaderboard: ${response.status}`);
                }

                let data = await response.json();

                let leaderboard = [];
                if (Array.isArray(data)) {
                    leaderboard = data;
                } else if (data && Array.isArray(data.leaderboard)) {
                    leaderboard = data.leaderboard;
                } else if (data && data.data && Array.isArray(data.data.leaderboard)) {
                    leaderboard = data.data.leaderboard;
                }

                if (leaderboard.length > 0) {
                    const firstPlace = leaderboard[0];
                    const name = firstPlace.displayName || "Unknown Player";
                    const time = typeof firstPlace.value === "number" ? formatTime(firstPlace.value) : "N/A";

                    playerName.textContent = `Player: ${name}`;
                    playerTime.textContent = `Time: ${time}`;
                    playerInfo.style.display = 'block';
                } else {
                    playerInfo.style.display = 'none';
                }

            } catch (error) {
                console.error('Error loading leaderboard data:', error);
                playerInfo.style.display = 'none';
            }
        }

        async function loadVideo() {
            const map = mapSelect.value;
            const difficulty = difficultySelect.value;

            videoContainer.innerHTML = '<div class="video-placeholder loading">Loading...</div>';

            await loadLeaderboardData(map, difficulty);

            if (wrVideos[map] && wrVideos[map][difficulty]) {
                const videoData = wrVideos[map][difficulty];

                try {
                    if (videoData.type === "youtube") {
                        videoContainer.innerHTML = `
              <iframe 
                src="https://www.youtube.com/embed/${videoData.id}" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
              </iframe>
            `;
                    } else if (videoData.type === "gdrive") {
                        videoContainer.innerHTML = `
              <iframe
                src="https://drive.google.com/file/d/${videoData.id}/preview"
                allow="autoplay"
                allowfullscreen>
              </iframe>
            `;
                    }
                } catch (error) {
                    console.error("Error loading video:", error);
                    videoContainer.innerHTML = `
            <div class="video-placeholder error">
              Error loading video: ${error.message}
            </div>
          `;
                }
            } else {
                videoContainer.innerHTML = `
          <div class="video-placeholder">
            No world record video available for ${getDisplayName(map)} ${difficulty}
          </div>
        `;
            }
        }

        function populateDropdowns() {
            mapSelect.innerHTML = '';
            difficultySelect.innerHTML = '';

            maps.forEach(map => {
                const option = document.createElement('option');
                option.value = map;
                option.textContent = getDisplayName(map);
                mapSelect.appendChild(option);
            });

            difficulties.forEach(diff => {
                const option = document.createElement('option');
                option.value = diff;
                option.textContent = diff;
                difficultySelect.appendChild(option);
            });
        }

        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const mapParam = urlParams.get('map');
            const difficultyParam = urlParams.get('difficulty');
        
            let selectedMap = "Stadium";
            let selectedDifficulty = "Medium";
        
            if (mapParam) {
                const normalizedMapParam = mapParam.toLowerCase().replace(/_/g, ' ');
                
                const foundMap = maps.find(map => 
                    map.toLowerCase().replace(/_/g, ' ') === normalizedMapParam
                );
                
                if (foundMap) {
                    selectedMap = foundMap;
                } else {
                    if (normalizedMapParam === "club silo" || normalizedMapParam === "silo") {
                        selectedMap = "Silo";
                    } else if (normalizedMapParam === "foregone destruction" || normalizedMapParam === "foregone_destruction") {
                        selectedMap = "Foregone_Destruction";
                    } else if (normalizedMapParam === "karman station" || normalizedMapParam === "karman_station") {
                        selectedMap = "Karman_Station";
                    }
                }
            }
        
            // Handle case-insensitive difficulty parameter
            if (difficultyParam) {
                const normalizedDifficultyParam = difficultyParam.toLowerCase();
                const foundDifficulty = difficulties.find(diff => 
                    diff.toLowerCase() === normalizedDifficultyParam
                );
                
                if (foundDifficulty) {
                    selectedDifficulty = foundDifficulty;
                }
            }
        
            return {
                map: selectedMap,
                difficulty: selectedDifficulty
            };
        }

        function init() {
            populateDropdowns();

            const {
                map,
                difficulty
            } = getUrlParams();

            mapSelect.value = map;
            difficultySelect.value = difficulty;

            cleanUrl();

            mapSelect.addEventListener('change', loadVideo);
            difficultySelect.addEventListener('change', loadVideo);

            loadVideo();
        }

        init();
