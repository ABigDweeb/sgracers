<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SG Race World Records</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #111; 
      color: #eee; 
      margin: 0; 
      padding: 15px 30px;
    }
    h1 { 
      margin-bottom: 20px;
      font-size: 2.8em; 
      text-align: center;
    }
    .container { 
      max-width: 1200px; 
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .controls { 
      display: flex; 
      gap: 40px; 
      margin-bottom: 20px;
    }
    select { 
      padding: 15px 25px; 
      background: #222; 
      color: #eee; 
      border: 1px solid #444; 
      border-radius: 8px;
      font-size: 1.5em;
      min-width: 250px;
    }
    .video-container {
      margin-top: 10px;
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }
    .video-placeholder {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: #888;
      font-size: 1.5em;
    }
    iframe, video {
      width: 100%;
      height: 100%;
      border: none;
    }
    .loading { 
      color: #0bf; 
      font-style: italic; 
    }
    .error { 
      color: #f55;
    }
    .dev-box {
      position: fixed;
      bottom: 15px;
      right: 15px;
      color: #aaa;
      font-size: 0.85em;
      text-align: right;
      line-height: 1.4;
      background: rgba(30, 30, 30, 0.8);
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #444;
    }
    .dev-box a {
      color: inherit;
      text-decoration: none;
    }
    .dev-box a:hover {
      text-decoration: underline;
    }
    .discord-logo {
      height: 16px;
      width: 21px;
      vertical-align: middle;
      margin-right: 4px;
    }
    .burger-menu {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
    }
    .burger-icon {
      width: 40px;
      height: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      padding: 5px;
    }
    .burger-line {
      height: 4px;
      width: 100%;
      background-color: #eee;
      border-radius: 2px;
    }
    .menu-dropdown {
      position: absolute;
      top: 50px;
      left: 0;
      background: #222;
      border: 1px solid #444;
      border-radius: 5px;
      min-width: 200px;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }
    .menu-dropdown.show {
      display: flex;
    }
    .menu-item {
      padding: 12px 20px;
      color: #eee;
      text-decoration: none;
      font-size: 1.2em;
      transition: background-color 0.2s;
    }
    .menu-item:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="burger-menu">
    <div class="burger-icon" id="burgerIcon">
      <div class="burger-line"></div>
      <div class="burger-line"></div>
      <div class="burger-line"></div>
    </div>
    <div class="menu-dropdown" id="menuDropdown">
      <a href="/" class="menu-item">Leaderboard View</a>
      <a href="/data/times" class="menu-item">Times Spreadsheet</a>
      <a href="/data/positions" class="menu-item">Positions Spreadsheet</a>
      <a href="/data/individual" class="menu-item">Individual Lookup</a>
      <a href="/wrs" class="menu-item">World Records</a>
      <a href="/data/evaluation" class="menu-item">Top Racer Evaluation</a>
    </div>
  </div>
  
  <div class="container">
    <h1>Splitgate Race World Records</h1>
    
    <div class="controls">
      <select id="mapSelect"></select>
      <select id="difficultySelect"></select>
    </div>
    
    <div class="video-container">
      <div class="video-placeholder" id="videoPlaceholder">
        Select a map and difficulty to view the world record
      </div>
    </div>
  </div>

  <div class="dev-box">
    <a href="https://discord.gg/YgGdSM3yC4" target="_blank"> 
    <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" class="discord-logo" alt="Discord"></a> v0.3.1<br>
    <a href="https://x.com/ABigDweeb" target="_blank">made by Dweeb</a>
  </div>

  <script>
    burgerIcon.addEventListener('click', function() {
      menuDropdown.classList.toggle('show');
    });

    document.addEventListener('click', function(event) {
      if (!event.target.closest('.burger-menu')) {
        menuDropdown.classList.remove('show');
      }
    });
    
    const maps = [

    ];
    const difficulties = ["Easy", "Medium", "Hard"];

    const mapSelect = document.getElementById('mapSelect');
    const difficultySelect = document.getElementById('difficultySelect');
    const videoPlaceholder = document.getElementById('videoPlaceholder');
    const videoContainer = document.querySelector('.video-container');

    const wrVideos = {

        "Medium": { type: "youtube", id: "KNmhHXFQPlo" },
        "Hard": { type: "gdrive", id: "1DNfjXxW9G0FZgV5KcJSoXdA1Vjt_9Yjh" }
      },

      },

      }
    };

    function getDisplayName(map) {
      if (map === "Silo") {
        return "Club Silo";
      }
      return map.replace(/_/g, ' ');
    }

    async function loadVideo() {
      const map = mapSelect.value;
      const difficulty = difficultySelect.value;
      
      videoContainer.innerHTML = '<div class="video-placeholder loading">Loading...</div>';
      
      if (wrVideos[map] && wrVideos[map][difficulty]) {
        const videoData = wrVideos[map][difficulty];
        
        try {
          if (videoData.type === "youtube") {
            videoContainer.innerHTML = `
              <iframe 
                src="https://www.youtube.com/embed/${videoData.id}" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
              </iframe>
            `;
          } 
          else if (videoData.type === "gdrive") {
            videoContainer.innerHTML = `
              <iframe
                src="https://drive.google.com/file/d/${videoData.id}/preview"
                allow="autoplay"
                allowfullscreen>
              </iframe>
            `;
          }
        } catch (error) {
          console.error("Error loading video:", error);
          videoContainer.innerHTML = `
            <div class="video-placeholder error">
              Error loading video: ${error.message}
            </div>
          `;
        }
      } else {
        videoContainer.innerHTML = `
          <div class="video-placeholder">
            No world record video available for ${getDisplayName(map)} ${difficulty}
          </div>
        `;
      }
    }

    function populateDropdowns() {
      mapSelect.innerHTML = '';
      difficultySelect.innerHTML = '';

      maps.forEach(map => {
        const option = document.createElement('option');
        option.value = map;
        option.textContent = getDisplayName(map);
        mapSelect.appendChild(option);
      });

      difficulties.forEach(diff => {
        const option = document.createElement('option');
        option.value = diff;
        option.textContent = diff;
        difficultySelect.appendChild(option);
      });

      mapSelect.value = "Stadium";
      difficultySelect.value = "Medium";
    }

    function init() {
      populateDropdowns();
      mapSelect.addEventListener('change', loadVideo);
      difficultySelect.addEventListener('change', loadVideo);
      loadVideo();
    }

    init();
  </script>
</body>
</html>
